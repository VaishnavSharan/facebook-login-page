<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page flex">
        <div class="fb flex">
            <div class="content">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share</p>
                <p>with the people in your life.</p>
            </div>
        </div>
        <div class="form-container">
            <form action="#">
                
                <input type="email" placeholder="Email address or Phone number" required>
                <input type="password" placeholder="Password" required>
                <div class="hyperlink">
                    <button type="submit" class="login">Login</button><br><br>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#">Create new account</a>
                </div>
            </form>
            <br><br>
            <p style="font-weight: bold;">Create a Page </p><p> for a celebrity, brand or business</p>
        </div>
    </div>
</body>
</html>
